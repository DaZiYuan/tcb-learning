<html>

<head>
    <title>云开发使用意见反馈平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="asset/index.css">
    <script src="https://imgcache.qq.com/qcloud/tcbjs/1.7.0/tcb.js"></script>
</head>

<body >
    <div>
        <div class="main">
            <div class="main-title">
                <h1>云开发使用意见反馈平台</h1>
            </div>
            <div class="main-item">
                <div class="main-item-des">
                    <p>day5</p>
                    <p>id:代码抄写师</p>
                    <p>专属号码:allin-tcb</p>
                    <p><a href="admin.html" target="_blank">后台</a>账户密码:123  /  321</p>
                    <p>源码:https://github.com/DaZiYuan/tcb-learning/tree/master/day5</p>
                </div>
            </div>
            <div class="main-item">
                <p>内容描述</p>
                <textarea id="advicetext" placeholder="请在此写下你的意见和建议！最少20字"></textarea>
            </div>
            <div class="main-item">
                <p>联系方式</p>
                <input id="number" placeholder="便于我们联系您解决问题【选填】"></input>
            </div>
            <div class="main-item">
                <p>相关图片</p>
                <div class="main-item-upload">
                    <div class="upload-one">
                        <input type="file" id="uploader" onchange="chooseimage(this)" accept="image/*" multiple />
                    </div>
                    <div class="main-item-imgcontent" id="imgcontent"></div>
                </div>
            </div>
            <div class="main-item">
                <button class="main-item-submit" id="submitbtn" onclick="submit()">提交反馈</button>
                <div class="mian-item-submitdes">提交反馈后，请耐心等待。有回复将在此页面下方展示</div>
            </div>
        </div>
        <div id="list" class="main"></div>
    </div>
    <div class='previewmodel' onclick="hidepreview()" style="display: none;">
        <img id="preview" src="" />
    </div>
</body>
<script src="asset/util.js"></script>
<script src="asset/index.js"></script>

</html>
